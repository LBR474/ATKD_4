


  
<ngt-canvas [shadows]="true" [scene]="{ background: colorfirst }" 
 [camera]="{ position: [0, 1, 3], fov: 75 }"
 (click)="attention()"
>

<ngt-axes-helper initialLog [args]=[5] 

[position]="[0, -1, 0]"
></ngt-axes-helper>
  <ngt-ambient-light [intensity]="0.5"></ngt-ambient-light>
  <ngt-point-light
    [intensity]="0.5"
    [position]="[1, 1, 0]"
  ></ngt-point-light>
  <ngt-point-light
    [intensity]="0.5"
    [position]="[-1, 1, 0]"
  ></ngt-point-light>
  <ngt-point-light
    [intensity]="0.5"
    [position]="[1, -1, 0]"
  ></ngt-point-light>

<ngt-grid-helper [args]=[200,20]
[position]="[0, -1, 0]"


><ngt-color attach="background" color="gray"></ngt-color></ngt-grid-helper>

<!-- <ngt-color attach="background" color="white"></ngt-color> -->


  <ng-container >
    <ngt-ambient-light [intensity]="0.9"></ngt-ambient-light>
    <ngt-color attach="background" color="gray"></ngt-color>
      <!-- ðŸ‘‡ NgtPrimitive exposes this object instead of itself like a NgtMesh -->
      <ngt-primitive  *ngIf="model$ | async as model" [object]="model.scene" 
      (ready)="modelReady($event)" 
      [position]="[0, -1, 0]"
      ></ngt-primitive>
    </ng-container>
    <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
</ngt-canvas>
